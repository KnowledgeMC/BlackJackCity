<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Black Jack City</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="cardLibrary/css/cardStarter.min.css">
</head>
<body>
  <div id="tabletop">
    <div id="welcome"><h2><span id="welcome_text">Welcome to BlackJack City!</span></h2>
      <button class="button" id="start">Click to Shuffle and Start the Game</button>
    </div>

    <div id="replay">
      <button class="button" id="replay">Play Again</button>
    </div>

    <div id="pile" class="card outline">Pile</div>
    <div id="deck">Deck</div>
    <div id="dealer">Dealer's Cards</div>
    <div id="dealerTotal">Dealer: </div>
    <div id="player">Player's Cards</div>
    <div id="playerTotal">Player: </div>

    <button class="button" id="deal">Deal</button>
    <button class="button" id="Hit">Hit</button>
    <button class="button" id="Stay">Stay</button>
  </div>


  <div class="card hA shadow xlarge"></div>
<script src="js/main.js"></script>
</body>
</html>
