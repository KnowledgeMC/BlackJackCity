<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Black Jack City</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="cardLibrary/css/cardstarter.min.css">
</head>
<body>

  <div id="tabletop">

    <div id="welcome">
      <h2><span id="welcome_text">Welcome to <br> BlackJack City!</span></h2>
      <br>
      <button class="button" id="start">Click to Start</button>
    </div>

    <!-- <div id="pile" class="card outline">Pile</div> -->
    <div class = "card back-red shadow small" id="deck"></div>
    <div id="dealer">Dealer's Cards
    <br>
      <div id="dealerCard1" class="card back-red shadow small"></div>
      <div id="dealerCard2" class="card back-red shadow small"></div>
      <div id="dealerCard3" class="card back-red shadow small"></div>
      <div id="dealerCard4" class="card back-red shadow small"></div>
      <div id="dealerCard5" class="card back-red shadow small"></div>
    </div>
    <div id="dealerScore">Dealer: 0</div>
    <br>
    <div id="player">Player's Cards
    <br>
      <div id="playerCard1" class="card back-red shadow small"></div>
      <div id="playerCard2" class="card back-red shadow small"></div>
      <div id="playerCard3" class="card back-red shadow small"></div>
      <div id="playerCard4" class="card back-red shadow small"></div>
      <div id="playerCard5" class="card back-red shadow small"></div>
    </div>
    <div id="playerScore">Player: 0</div>


    <button class="button" id="deal">Deal</button>
    <button class="button" id="hit">Hit</button>
    <button class="button" id="stay">Stay</button>

<!--     <div id="replay">
      <button class="button" id="replay">Play Again</button>
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>
